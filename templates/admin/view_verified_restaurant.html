{% extends 'admin/admin_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered">
    <tr style="color: black;background-color: #FEA116">
      <th scope="col">Sl.No</th>
      <th scope="col">Name</th>
      <th scope="col">Contact</th>
      <th scope="col">Email</th>
      <th scope="col">&nbsp;</th>
    </tr>
    {% for i in data %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.name }}</td>
      <td>&nbsp;{{ i.contact }}</td>
      <td>&nbsp;{{ i.email }}</td>
      <td><p><a href="https://www.google.com/maps/?q={{ i.latitude }}{{ i.longitude }}" class="btn btn-outline-primary">Locate</a></p>
          <p><a href="/view_restaurant_rating/{{ i.id }}#aaa" class="btn btn-outline-dark">View rating</a>
          <p><a href="/admin_view_delivery_boy/{{ i.id }}#aaa" class="btn btn-outline-primary">View Delivery Boy</a>

      </p>
     </td>
        {% endfor %}
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
